<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            /* background-color: #fcbcbc; */
            display: grid;
            grid-template-rows: 120px 780px 80px;
            text-align: center;
            align-content: center;
            margin: 0 auto;
        }
        #logo,footer{
            
            background-color: rgb(198, 193, 245);
            margin-top: 5px;
            align-content: center;
            text-align: center;
        
        }
        #logo{
            margin-top: 0;
        }
        #box{
            display: grid;
            grid-template-columns: 1fr 2fr;
            /* grid-template-rows: 690px; */
            gap: 5px;
            margin-top: 5px;
        }
        #side{
            background-color: antiquewhite;
            text-align: center;
            align-content: center;
        }
        #right{
            display: grid;
            grid-template-rows: 1fr 2fr;
            grid-template-columns: 1fr;
            background-color: azure;
            gap: 5px;
        }
        header,article{
            background-color: rgb(184, 247, 226);
            text-align: center;
            align-content: center;
        }
        footer{
            margin-top: 5px;
        }
    </style>

</head>
<body>
    <main align="center">
        <div id="logo"><h2>Logo</h2></div>

        <div id="box">
            <div id="side"><h2>Side Bar</h2></div>
        
            <div id="right">
                <header><h2>Header</h2></header>
                <article><h2>Body area</h2></article>
            </div>
        </div>
        <footer><h2>Footer</h2></footer>
    </main>
</body>
</html>
